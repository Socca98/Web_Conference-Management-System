<mat-tab-group dynamicHeight [(selectedIndex)]="selectedTabIndex">
  <mat-tab *ngFor="let conference of conferences" label="{{conference.name}}">
    <app-conference [conference]="conference"></app-conference>
  </mat-tab>
</mat-tab-group>

<br/><br/><br/>
<button mat-raised-button
        color="accent"
        *ngIf="selectedTabIndex !== null"
        (click)="goToConferenceSite()">
  Go to conference site
</button>

<div class="tab-main-message">
  Choose users to review the following papers:
</div>
<hr><br><br>
<div class="submissions">
  <ng-container>
    <mat-card class="submission-card" *ngFor="let tab of tabs; let i = index">
      <mat-card-header>
        <mat-card-title>{{tab.submission.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let user of tab.usersToAssign">
          <mat-card-content>{{user.username}}</mat-card-content>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <mat-form-field appearance="fill">
          <mat-label>Add user</mat-label>
          <mat-select [(ngModel)]="selection" name="add" (selectionChange)="addSelectionToTab(tab)">
            <mat-option *ngFor="let user of tab.possibleAssignees" [value]="user">
              {{user.username}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="accent" [disabled]="disableButtons[i]" (click)="clickAssign(tab, i)">Assign</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>

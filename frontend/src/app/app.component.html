<!-- Toolbar -->
<mat-toolbar class="toolbar" role="banner" color="primary">
  <img width="45"
       src="../assets/icon1.png"
       alt="Angular Logo"
       routerLink="/"
       routerLinkActive="active"
  />
  <div class="login" *ngIf="!this.authService.isLogged()">
    <a (click)="openLoginDialog()"
       onclick="this.blur()">Login</a>
    <a (click)="openRegisterDialog()"
       onclick="this.blur()">Register</a>
  </div>

  <div class="top-corner" *ngIf="this.authService.isLogged()">
    <span id="welcome-user">
      Welcome, <b>{{this.authService.user.username}}</b>!
      <div class="label-role" *ngIf="this.authService.getUserRole() && !isOnHomePage()">
        <span>
          Role: {{this.authService.getUserRole()}}
        </span>
        <br/>
        <ng-container *ngIf="helperDeadline">
          {{deadlineTypeLabel}}{{helperDeadline | date}}
        </ng-container>
      </div>
    </span>
    <button class="mat-button" (click)="openCreateConferenceDialog()"
       onclick="this.blur()">Create conference</button>
    <button class="logout-button" color="accent"
            (click)="this.authService.logout()"
            mat-raised-button>
      Logout
    </button>
  </div>


  <a class="lnk" routerLink="/" routerLinkActive="active">Home</a>

  <ng-container *ngIf="this.authService.isLogged() && !isOnHomePage()">
    <a class="lnk" routerLink="conference/details">Details</a>
    <a class="lnk" routerLink="conference/sections">Sections</a>

    <a class="lnk" routerLink="conference/submissions">Submissions</a>
    <a class="lnk" routerLink="conference/results">Results</a>

    <a class="lnk" routerLink="conference/bidding">Bidding</a>
    <a class="lnk" routerLink="conference/reviewing">Reviewing</a>

    <a class="lnk" routerLink="conference/assign-papers">Assign papers</a>
    <a class="lnk" routerLink="conference/evaluations">Evaluations</a>
  </ng-container>
</mat-toolbar>


<div class="content" role="main">
  <router-outlet></router-outlet>
</div>


<footer>

</footer>

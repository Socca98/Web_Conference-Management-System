<div>
  <div class="submissions">
    <ng-container>
      <mat-card class="submission-card" *ngFor="let submission of submissions">
        <mat-card-header>
          <mat-card-title>Title: {{submission.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-card-content>Abstract: {{submission.abstractPaper}}</mat-card-content>
          <mat-card-content>Authors: {{submission.authors}}</mat-card-content>
          <mat-card-content>Topics: {{submission.topics}}</mat-card-content>
          <mat-card-content>Keywords: {{submission.keywords}}</mat-card-content>
          <mat-card-content>Full Paper: {{submission.fullPaper}}</mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="accent">Update</button>
          <button mat-raised-button color="accent">Attach full paper</button>
        </mat-card-actions>
      </mat-card>
    </ng-container>
  </div>

  <button mat-fab color="primary" id="add-button" matTooltip="Submit abstract">
    <mat-icon>add</mat-icon>
  </button>
</div>

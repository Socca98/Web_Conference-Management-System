<h1 mat-dialog-title>Improvement suggestions</h1>

<mat-form-field class="example-full-width">
  <mat-label>Recommendations</mat-label>
  <textarea matInput #message [(ngModel)]="review.recommendation" rows="5" maxlength="1250"
            placeholder="Ex. Focus on practical aspects..">
  </textarea>
  <mat-hint align="start"><strong>Don't disclose personal info</strong></mat-hint>
  <mat-hint align="end">{{message.value.length}} / 1250</mat-hint>
</mat-form-field>

<div mat-dialog-actions>
  <button mat-button color="accent" (click)="sendReview()">SEND</button>
  <button mat-button (click)="onCloseClick()">CLOSE</button>
</div>

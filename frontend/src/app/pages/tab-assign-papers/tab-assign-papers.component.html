<ng-container>
  <mat-card class="submission-cards" *ngFor="let tab of tabs">
    <mat-card-header>
      <mat-card-title>Submission: {{tab.submission.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let user in tab.usersToAssign">
        <mat-card-content>{{user.username}}</mat-card-content>
      </div>
    </mat-card-content>
    <mat-card-actions>

      <mat-form-field>
        <mat-label>Add</mat-label>
        <mat-select [(ngModel)]="selection" name="add" (selectionChange)="addSelectionToTab(tab)">
          <mat-option *ngFor="let user of users" [value]="user">
            {{user.username}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-button (click)="assign(tab)">Assign</button>
    </mat-card-actions>
  </mat-card>
</ng-container>

<div style="font-size: 30px" *ngIf="conferences.length === 0; else conferencesExist">
  <i>No conferences at the moment. Come back soon!</i>
</div>


<ng-template #conferencesExist>
  <mat-tab-group dynamicHeight [(selectedIndex)]="selectedTabIndex">
    <mat-tab *ngFor="let conference of conferences" label="{{conference.name}}">
      <app-conference [conference]="conference"></app-conference>
    </mat-tab>
  </mat-tab-group>

  <br/>
  <button mat-raised-button
          id="goto-button"
          color="accent"
          *ngIf="selectedTabIndex !== null"
          (click)="goToConferenceSite()">
    Go to conference site
  </button>
</ng-template>

<footer>
  <div style="font-size: 22px;">
    <hr>
    <p>Hover over icons to see the number of accreditation.</p>
    <div>Nr.1) Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
      href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    <div>Nr.2) Conference by Icon Market from the Noun Project</div>
  </div>
</footer>
